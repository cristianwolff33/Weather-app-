<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather!</title>
    <script src="code.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body onload="startApp();">
    <header>
        <h1> <a id="weather" href="#main">Weather! </a></h1>
        <nav>
            <a href="#home">Main page</a>
            <a href="#contact">contact</a>
        </nav>
    </header>
    <div class="container-fluid m-4">
        <table class="table w-50mx-auto table-responsive table-hover">
            <tbody>
                <tr class="table-info">
                    <td class="align-middle">
                        <img src="" id="currentWeatherImg">
                    </td>
                    <td class="align-middle">
                        <a href="#" id="locationLink"></a>
                    </td>
                </tr>
               
                
                <tr class="table-info">
                    <td class="align-middle">
                        Temperatura:
                    </td>
                    <td class="align-middle">
                        <a><span id="temp"></span>°C</a>
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle">
                        Wilgotność:
                    </td>
                    <td class="align-middle">
                        <a><span id="humidity"></span>%</a>
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle">
                        Ciśnienie:
                    </td>
                    <td class="align-middle">
                        <a><span id="pressure"></span> hPa</a>
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle">
                        Zachmurzenie:
                    </td>
                    <td class="align-middle">
                        <span id="cloudsPerc"></span>
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle">
                        Szybkość wiatru:
                    </td>
                    <td class="align-middle">
                        <a><span id="windSpeed"></span> kM/h</a>
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle">
                        Wsch. słońca:
                    </td>
                    <td class="align-middle">
                        <span id="sunRise"></span>
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle">
                        Zach. słońca:
                    </td>
                    <td class="align-middle">
                        <span id="sunSet"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
